variables:
  n: $now * 100
  planetDistance: 20
materials:
  star:
    color: 0xff6666
    wireframe: false
  planet:
    color: 0xaaaaff
    wireframe: false
  moon:
    color: 0xaaaaaa
    wireframe: false
meshes:
  star:
    material: star
    type: sphere
    radius: 2
  planetA:
    rotation:
      z: 15
      y: $n * 0.1
    children:
      body:
        type: sphere
        radius: 1.5
        material: planet
        position:
          x: $planetDistance
      moon1:
        rotation:
          y: $n * 1
        position:
          x: $planetDistance
        children:
          plan:
            position:
              x: 8
            children:
              body:
                type: sphere
                radius: 0.65
                material: moon
      moon2:
        rotation:
          y: $n * 2
        position:
          x: $planetDistance
        children:
          plan:
            position:
              x: 5
            children:
              body:
                type: sphere
                radius: 0.5
                material: moon
  planetB:
    rotation:
      x: 10
      y: ($n * 0.65) + 120
      z: 20
    children:
      body:
        type: sphere
        radius: 1
        material: planet
        position:
          x: $planetDistance * 0.45
