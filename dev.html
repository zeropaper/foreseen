<!DOCTYPE html>
<html>
  <head>
    <title>Foreseen dev page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      html {
        min-height:100vh;
        max-height: 100vh;
        overflow: hidden;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      body {
        margin:0;
        display: flex;
        height:100vh;
        width:100vw;
        flex-direction: column;
        max-height: 100vh;
        overflow: hidden;
      }
      header {
        display: flex;
        align-items: baseline;
        padding: 4px 8px;
        border-bottom: 1px solid #ccc;
      }
      header h1 {
        margin: 0;
        padding: 0;
        margin-right: 2rem;
      }
      main {
        margin:0;
        flex-grow:1;
        display: flex;
        width:100vw;
        justify-content:stretch;
        align-items:stretch
      }
      #canvasContainer {
        flex-grow: 1
      }
      #uiContainer {
        margin:0;
        display: flex;
        width:50%;
        max-height: 100%;
        max-width: 550px;
        justify-content:stretch;
        align-items:stretch;
        flex-direction: column;
        overflow: hidden;
        border-left: 1px solid #ccc;
      }
      #editorContainer {
        flex-grow:1;
         max-height: 75%;
        border-bottom: 1px solid #ccc;
      }
      #controlsContainer {
        font-family: monospace
      }
      #debugContainer {
        flex-grow:1;
        background:lightgray;
        font-family: monospace;
        white-space: pre-wrap;
        overflow: auto;
      }
      #input {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Foreseen</h1>
      <div>
        <a href="https://github.com/zeropaper/foreseen">GitHub</a>
      </div>
    </header>

    <main>
      <div id="canvasContainer"></div>

      <div id="uiContainer">
        <div id="editorContainer"></div>
        <div id="controlsContainer"></div>
        <div id="debugContainer"></div>
      </div>
    </main>

    <textarea id="input">
cameras:
  perspective:
    position:
      x: 6
lights:
  spot:
    castShadow: true
    position:
      x: -6
materials:
  plane:
    color: 0x0000ff
    opacity: 0.2
    transparent: true
  cylinder:
    color: 0xff00ff
meshes:
  plane:
    receiveShadow: true
    type: plane
    width: 10
    height: 10
    rotation:
      x: -90
      z: 0
  cylinder:
    receiveShadow: true
    castShadow: true
    type: cylinder
    height: 8
    position:
      y: 2
</textarea>
  </body>
</html>
